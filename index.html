<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <header>
            <h2>Number Guessing Game</h2>
            <p>Try and guess a random number between 1 and 100 <br> You 
            have 10 attempts to guess the right number</p>
        </header>
    </div>
    <div class="main">
            <h2><b>Guess the number</b></h2>
            <input type="text" id="number">
            <button id="check" class="btn">Check Number</button>
            <br>
            <p>Previous Guesses: <span id="prevguess"></span></p>
            <p>Guesses Remaining: <span id="remguess"></span></p>
            <h1 id="update"></h1>
            <button id="restart" class="btn">Re-start</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
